plugins {
    id 'java'
}

group 'com.bluehelix.baas'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.12.1'
    compile group: 'com.squareup.okio', name: 'okio', version: '2.2.2'
    compile 'com.alibaba:fastjson:1.2.44'
    // https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk15on
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.64'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
